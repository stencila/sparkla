language: node_js
node_js:
  - '10'

services:
  - docker

script:
  - npm run lint
  - npm run test:unit --forceExit
  - npm run build
  - make rootfs-dockers
  - npm run test:integ --forceExit

deploy:
  # Do a semantic release
  - provider: script
    skip_cleanup: true
    script: npx semantic-release
    on:
      branch: master
  # Push Docker images
  - provider: script
    script: make rootfs-push
    on:
      branch: master
